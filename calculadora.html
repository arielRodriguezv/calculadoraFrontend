<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Calculadora</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control"
                        id="resultado" readonly>
                </div>
                <div class="form-group">
                    <div class="row">
                        <button type="button" class="btn btn-primary
                            col"
                            data-numero="7">7</button>
                        <button type="button" class="btn btn-primary
                            col"
                            data-numero="8">8</button>
                        <button type="button" class="btn btn-primary
                            col"
                            data-numero="9">9</button>
                        <button type="button" class="btn btn-warning
                            col" data-accion="suma">+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary
                            col"
                            data-numero="4">4</button>
                        <button type="button" class="btn btn-primary
                            col"
                            data-numero="5">5</button>
                        <button type="button" class="btn btn-primary
                            col"
                            data-numero="6">6</button>
                        <button type="button" class="btn btn-warning
                            col" data-accion="resta">-</button>
                    </div>
    
                    <div class="row">
                      <button type="button" class="btn btn-primary
                          col"
                          data-numero="1">1</button>
                      <button type="button" class="btn btn-primary
                          col"
                          data-numero="2">2</button>
                      <button type="button" class="btn btn-primary
                          col"
                          data-numero="3">3</button>
                      <button type="button" class="btn btn-warning
                          col" data-accion="multiplica">*</button>
                  </div>
                  <div class="row">
                      <button type="button" class="btn btn-primary col"
                          data-numero="0">0</button>
                      <button type="button" class="btn btn-danger col"
                          data-accion="limpiar">C</button>
                      <button type="button" class="btn btn-success
                          col" data-accion="igual">=</button>
                          <button type="button" class="btn btn-warning
                          col" data-accion="divide">/</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

    <script src="./JS/Calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
</body>
</html>
